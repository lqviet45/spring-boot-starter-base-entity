# ==================== META-INF/spring.factories ====================
# Auto-configuration
org.springframework.boot.autoconfigure.EnableAutoConfiguration=\com.lqviet.baseentity.config.BaseEntityAutoConfiguration

# ==================== application.properties ====================
# Base Entity Library Configuration
base-entity.auditing.enabled=true
base-entity.soft-delete.enabled=true
base-entity.cleanup.enabled=false
base-entity.cleanup.retention-period=P6M

# JPA Configuration recommendations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Logging configuration for the library
logging.level.com.lqviet.baseentity=INFO